<mat-card-header>
    <div class="flex items-center justify-between w-full">
        <mat-card-title>Content Categories</mat-card-title>
        <button mat-icon-button>
            <mat-icon>more_horiz</mat-icon>
        </button>
    </div>
</mat-card-header>

<mat-card-content>
    <div class="h-[240px] w-full">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 100%; display: block;"></highcharts-chart>
    </div>

    <div class="mt-4 grid grid-cols-2 gap-2">
        <div *ngFor="let item of categories" class="flex items-center">
            <span class="w-3 h-3 rounded-full inline-block mr-2" [style.background-color]="item.color"></span>
            <span class="text-sm text-gray-600">
                {{ item.name }} <span class="font-medium">{{ item.value }}%</span>
            </span>
        </div>
    </div>
</mat-card-content>
