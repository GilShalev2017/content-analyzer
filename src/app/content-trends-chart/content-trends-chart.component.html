<mat-card-header class="pb-2">
    <div class="flex justify-between items-center w-full">
        <span class="text-lg font-medium">Content Volume & Flags</span>
        <div class="flex gap-2">
            <button mat-button [color]="selectedRange === 'day' ? 'primary' : undefined"
                (click)="setRange('day')">Day</button>
            <button mat-button [color]="selectedRange === 'week' ? 'primary' : undefined"
                (click)="setRange('week')">Week</button>
            <button mat-button [color]="selectedRange === 'month' ? 'primary' : undefined"
                (click)="setRange('month')">Month</button>
        </div>
    </div>
</mat-card-header>

<mat-card-content>
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 300px; display: block;"></highcharts-chart>
</mat-card-content>
